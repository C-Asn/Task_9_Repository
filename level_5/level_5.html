<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5</title>
    <link rel="stylesheet" href="level5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div class="container py-5">
        <div class="card custom-card mx-auto" style="max-width: 700px">

            <div class="card-body">
                <span class="badge bg-success mb-2">Level 5</span>

                <h3 class="card-title"> Counter Coins </h3>

                <p id="validationMessage" class="card-text">
                    Use + and - buttons. Coins cannot go below 0.
                </p>


                <div class=" d-flex justify-content-between align-items-center my-4">
                    <button class="btn btn-outline-secondary counter-btn" onclick="decreaseCoin()">-1</button>

                    <h4 id="coinCount"> Coins: 0 </h4>

                    <button class="btn btn-outline-success counter-btn" onclick="increaseCoin(this)">+1</button>
                </div>

                <p class=" text-muted">
                    Click to gain coins! or Not
                </p>

                <hr>

                <div class="d-flex gap-2 mt-3">
                    <a href="../level_4/level_4.html" class="btn btn-secondary flex-fill"> Back </a>
                    <a href="../level_6/level_6.html" class="btn btn-success flex-fill"> Next Level </a>
                </div>
        </div>
    </div>
</div>

<script src="level5.js"></script>


    
</body>
</html>
