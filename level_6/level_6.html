<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 6</title>
    <link rel="stylesheet" href="level6.css">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="card custom-card mx-auto" style="max-width: 700px">
            <div class="card-body">
                <span class="badge bg-success mb-2">Level 6</span>
                <h3 class="card-title">Choose the Correct Door</h3>
                <p class="card-text">Pick one of the doors. Only one is correct!</p>

                <div class="d-flex justify-content-around my-4">
                    <div class="door" onclick="checkDoor(1)">
                        <div class="door-handle"></div>
                            <span>Door 1</span>
                </div>
                <div class="door" onclick="checkDoor(2)">
                    <div class="door-handle"></div>
                         <span>Door 2</span>
                </div>
                <div class="door" onclick="checkDoor(3)">
                    <div class="door-handle"></div>
                        <span>Door 3</span>
                </div>
                </div>

                <p id="resultMessage" class="mt-3 fw-bold"></p>

                <hr>
                <div class="d-flex gap-2 mt-3">
                    <a href="../level_1/level_1.html" class="btn btn-secondary flex-fill">Restart</a>
                </div>
            </div>
        </div>
    </div>

    <div id="doorOverlay" class="overlay" onclick="hideOverlay()">
        <img id="doorImage" src="" alt="Door Result">
    </div>

    <script src="level6.js"></script>

    
</body>
</html>
